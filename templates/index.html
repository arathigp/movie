{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class = "row">

        {% for i in movie_list %}
        <div class = "col-md-3">
            <div class="card" style="margin: 25px auto 75px auto; height:400px" width ="18rem" >
               <img class="Card-image-top" style="height :400px "src = "{{i.img.url}}" alt="..."><br>
                  <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.desc}}</p>
                      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go updations</a>
                  </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
